<div class="header">
  <h3 class="text-muted">chatty</h3>
</div>

<h4>Latest Chats:</h4>
<div class="jumbotron" ng-controller='MessageCtrl'>
  <form class="chat" ng-enter="addChat(userName, chatText)" >
    <input type='text' type='submit' ng-model='userName' placeholder='Username'/>
    <input type="text" ng-model='chatText' placeholder='Message...'>
  </form>
  <div class="chatsBody">
    <div class="message" ng-repeat='message in messages'>
          <p>{{message.userName}}: {{message.text}}</p>
          <p>{{message.createdAt}}</p>
    </div>
  </div>
</div>
